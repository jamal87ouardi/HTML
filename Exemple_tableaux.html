<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style_tableaux.css">
</head>
<body>
    <div class="s1">
        <table border="1"  > 
            <h2>Programme </h2>
            <thead >
               
                <tr>
                    <th>order</th>
                    <th>Language</th>
                    <th>Nombre d'heures</th>
                    
                </tr>
            </thead>
            <tbody >
                <tr>
                    <td>1</td>
                    <td >HTML</td>
                    <td>30</td>
                    
                    
                </tr>
                
                <tr >
                    <td>2</td>
                    <td>css</td>
                    <td>30</td>
                    
                </tr>
                <tr >
                    <td>3</td>
                    <td>javascript</td>
                    <td>40</td>
                    
                </tr>
                
            </tbody>
        </table>
    </div>
    <div class="s2">
        <table style="width: 40%;" >
            <tbody >
                <tr style="height: 40px;">
                    <td align="center">A</td>
                    <td align="center">B</td>
                    <td align="center" >C</td>
                    <td align="center" rowspan="2" class="c1">D</td>
                </tr>
                
                <tr style="height: 50px;">
                    <td align="center"  >E</td>
                    <td align="center">F</td>
                    <td align="center">G</td>
                </tr>
                <tr style="height: 50px;">
                    <td align="center">H</td>
                    <td align="center">I</td>
                    <td align="center" colspan="2">J </td>
                </tr>
                <tr style="height: 50px;">
                    <td align="center" colspan="4">K</td>
                </tr>

            </tbody>

        </table>
    </div>
    <div class="s3">
        <table class="s22" border="1" style="width: 40%;" >
            <tr style="height: 40px;">
                <td  rowspan="2">A</td>
                <td align="center">B</td>
                <td align="center" rowspan="3" class="c2">D</td>
                <td align="center">E</td>
                <td align="center">F</td>
            </tr>
            <tr style="height: 40px;">
                <td align="center">C</td>
                <td align="center" rowspan="2">G</td>
                <td align="center" rowspan="2">H</td>
                <td align="center" rowspan="2">I</td>
            </tr>
            <tr style="height: 40px;">
                <td align="center" colspan="2">j</td>
            </tr>
            <tr style="height: 40px;">
                <td align="center" colspan="3">K</td>
                <td align="center">L</td>
                <td align="center" colspan="2">M</td>
            </tr>
        </table>
    </div>
    
        

    
</body>
</html>
