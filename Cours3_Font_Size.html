<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-size: 16px; /* Taille de la police de l'élément racine */
    }

    h1 {
      font-size: 2em; /* 2 fois la taille de la police de l'élément parent (body) */
    }

    p {
      font-size: 1.2rem; /* 1.2 fois la taille de la police de l'élément racine */
    }

    .small-text {
      font-size: 80%; /* 80% de la taille de la police de l'élément parent */
    }
  </style>
  <title>Exemple CSS avec Unités Relatives</title>
</head>
<body>
  <h1>Titre Principal</h1>
  <p>Un paragraphe avec du texte normal.</p>
  <p class="small-text">Un autre paragraphe avec une taille de police plus petite.</p>
</body>
</html>
